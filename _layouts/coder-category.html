---
layout: default
show_sidebar: false
---

<div class="columns is-multiline">

  <div class="column is-12">
    {{ page.content }}
  </div>

  {% assign sorted_coders = site.coders | sort:page.sort %}

  {% for coder in sorted_coders %}
  <div class="column is-4-desktop is-6-tablet">

    <a href="{{ coder.url | prepend: site.baseurl }}">

      <div class="card">

        {% if coder.image %}
        <div class="card-image">
          <figure class="image is-4by3">
            <img src="{{ coder.image }}" alt="{{ coder.title }}" />
          </figure>
        </div>
        {% endif %}
        <div class="card-content">

          <p class="title is-4">{{ coder.title }}</h2>
          <p class="subtitle is-4">{{ coder.subtitle }}</p>  
          <p class="title is-5 has-text-right">{{ coder.price }}</p>

        </div>
      </div>

    </a>

  </div>
{% endfor %}
</div>
